<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">Benetech ServiceNet password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            A password reset was requested for your ServiceNet account, please click on the URL below to reset it:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">Login link</a>
        </p>
        <p>
            <span th:text="#{email.signature1}">Thank you, </span>
            <br/>
            <span th:text="#{email.signature2}">Service Net Team</span>
            <br />
            <img src='cid:logo' alt="Service Net"/>
        </p>
    </body>
</html>
